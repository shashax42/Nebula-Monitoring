# Production Environment Override Values
environment: "production"
clusterName: "nebula-eks-prod"

# Higher replicas for prod
replicaCount: 3

# Resource limits for prod (larger)
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Autoscaling for prod
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

# AWS Configuration (populated from Terraform outputs)
aws:
  cloudwatch:
    logGroup: "/aws/eks/nebula-eks-prod/otel-collector"

# Lower sampling for prod (cost optimization)
config:
  processors:
    probabilistic_sampler:
      sampling_percentage: 10  # 10% sampling in prod
    batch:
      timeout: 5s
      send_batch_size: 2048  # Larger batch for efficiency
